<!DOCTYPE html>
<html>
   <head>
      <title>Dinner Places in San Jose</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <link rel="stylesheet" href="css/main.css">
   </head>

   <body>
      <div class="container">
      <div id="map"></div>

         <div class = "search-label">
            <h1 id = "app-header">DINNER PLACES IN SAN JOSE </h1>
            <input type="text" class="searchbox" data-bind="value: query, valueUpdate: 'keyup'" id="query-input" placeholder="Filter Results" autofocus>
            <div id="display-query-length" data-bind="text: queryResult">
               <br>
               <br>
               </p>
            </div>
            <ul class="list-group"  id="query-list" data-bind="foreach: {data: filteredDineSpotsList, as: 'dine_spot'}">
               <li data-bind="click: $root.selectdine_spots" class="list-group-item">
                  <span data-bind="text: dine_spot.name"></span>
               </li>
            </ul>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="lib/knockout-3.4.2.js"></script>

</html>
